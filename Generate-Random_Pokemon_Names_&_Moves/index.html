<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokemon Names</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-black">

    <div class="flex justify-center">
        <h1 class="text-white text-6xl m-7 font-mono">Generate Random Pokemon Names</h1>
    </div>
    <div class="flex justify-center">
        <button id="genBtn" class="bg-white font-medium rounded-md shadow-slate-700 p-2 pl-5 pr-5 m-7 hover:bg-slate-400 ">Generate</button>
    </div>

    <ul id="pokeList" class="bg-white shadow-md rounded-lg p-4 w-3/4 mx-auto">
        <!-- Dynamically added tasks will go here -->
    </ul>

    <!-- Container to display the names dynamically -->
    <div id="moveList" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 bg-slate-500 m-5"></div>
   
        
    <script src="app.js"></script>
</body>
</html>
